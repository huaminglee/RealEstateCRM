    <title></title>
    <script type="text/javascript">
        //alert('close.htm');
        var father = window.opener;
        //alert(father);
        //alert(father.curUrl);
        if (father) {
            if (father.Reload) {
                father.Reload();
            } else if (father.SearchClick) {
                father.SearchClick();
            } else {
                father.location.reload();
            }
            window.close(); }
        else if (parent) {
            if (parent.CloseWin) {
                parent.CloseWin();
            } else {
                parent.location.reload();
            }
        }

    </script>
