    <style>
        .dropup,
        .dropdown {
            position: relative;
        }

        .dropdown-toggle {
            *margin-bottom: -3px;
        }

            .dropdown-toggle:active,
            .open .dropdown-toggle {
                outline: 0;
            }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            z-index: 1000;
            display: none;
            float: right;
            min-width: 160px;
            margin: 2px 0 0;
            list-style: none;
            background-color: #ffffff;
        }

        .open {
            *z-index: 1000;
        }

            .open > .dropdown-menu {
                display: block;
            }
    </style>

<body>

    <div data-role="page" id="page" style="min-height: inherit"></div>
    <div data-role="page" id="menu">
        <div data-role="header" data-theme="b" data-position="fixed" data-tap-toggle="false"><a href="#page" data-transition="slide">返回</a><h3>菜单</h3></div>

    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            //$("#view").load("http://180.166.191.160/crmtest");
            showLoader();
            $("#page").load("http://192.168.0.148:19717/", function () {
                $("#page").page("destroy").page();
                $("#page").trigger("updatelayout");
                $("#menu").page();
                //debugger;
                //var isproject = $("#pagetitle").html().indexOf("公司") < 0;
                //$.post("http://192.168.0.148:19717/Menu/GetMenu", { isproject: isproject }, function (res) {
                //    $("#menucontent").html(res);
                //    $("#menu").page();
                //    //$("#menu").page();
                //    $("#menu").trigger("updatelayout");
                //});
                hideLoader();
            });
        });
        function load(url) {
            showLoader();
            $("#page").load(url, function () {
                $("#page").page("destroy").page();
                $("#page").trigger("updatelayout");
                hideLoader();
            });
        }
        function post(url, data) {
            showLoader();
            $.post(url, data, function (res) {
                $("#page").html(res);
                $("#page").page("destroy").page();
                $("#page").trigger("updatelayout");
                hideLoader();
            })
        }
        function getMenu(data) {
            $.post("http://192.168.0.148:19717/Menu/GetMenu", data, function (res) {
                $("#menucontent").html(res);
                $("#menu").page("destroy").page();
                //$("#menu").page();
                $("#menu").trigger("updatelayout");
            })
        }

        function loadandchange(url) {
            showLoader();
            $("#page").load(url, function () {
                $("#page").page("destroy").page();
                $("#page").trigger("updatelayout");
                hideLoader();
                $.mobile.changePage($('#page'), { transition: 'fade' })
            });
        }

        function showLoader() {
            //显示加载器.for jQuery Mobile 1.2.0
            $.mobile.loading('show', {
                text: '加载中...', //加载器中显示的文字
                textVisible: true, //是否显示文字
                theme: 'a',        //加载器主题样式a-e
                textonly: false,   //是否只显示文字
                html: ""           //要显示的html内容，如图片等
            });
        }

        //隐藏加载器.for jQuery Mobile 1.2.0
        function hideLoader() {
            //隐藏加载器
            $.mobile.loading('hide');
        }
    </script>
